<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row row-cols-2 p-4 justify-content-between">
        <div class="text-start">
            <span class="badge badge-sm bg-gradient-secondary">
                <a class="text-uppercase text-white text-xs font-weight-bolder"
                   th:text="${lista.size()}"></a>
            </span>
            <b th:text="#{cashiers.title}"></b>
        </div>
        <div class="text-end">
            <span class="badge badge-sm bg-gradient-info">
                <a class="text-uppercase text-white text-xxs font-weight-bolder"
                   th:href="@{/admin/dirigenza/cassiere/inserisci}"
                   th:text="#{common.insert}"></a>
            </span>
        </div>
    </div>

    <div class="card-body pt-0">
        <table class="table align-items-center mb-0 edit-table">
            <tbody>
            <tr>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.id}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.personalData}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-center" th:text="#{employee.birthdate}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.contacts}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.address}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-center" th:text="#{cashiers.job}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.shift}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-end" th:text="#{common.operations}"></td>
            </tr>

            <tr th:each="cassiere : ${lista}">
                <td class="mb-0 text-sm" th:text="${cassiere.idDipendente}"></td>
                <td class="mb-0 text-sm">
                    <span th:text="${cassiere.profilo.nome + ' ' + cassiere.profilo.cognome}"></span>
                    <p class="text-xxs mb-0"><b th:text="${cassiere.profilo.codiceFiscale}"></b></p>
                    <p class="text-xxs mb-0" th:text="${cassiere.profilo.sesso}"></p>
                </td>
                <td class="mb-0 text-sm text-center" th:text="${cassiere.profilo.dataDiNascita}"></td>
                <td class="mb-0 text-sm">
                    <p class="text-xs mb-0" th:utext="#{cashiers.cellphone(${cassiere.profilo.telefono.toString()})}"></p>
                    <p class="text-xs mb-0" th:utext="#{cashiers.email(${cassiere.profilo.email})}"></p>
                </td>
                <td class="mb-0 text-xs">
                    <span th:text="#{cashiers.location_row(${cassiere.profilo.indirizzo.via}, ${cassiere.profilo.indirizzo.numeroCivico})}"></span><br>
                    <span th:text="#{cashiers.location_row2(${cassiere.profilo.indirizzo.cap.toString()}, ${cassiere.profilo.indirizzo.citta})}"></span>
                </td>
                <td class="mb-0 text-sm text-center">
                    <span th:utext="#{cashiers.salario(${cassiere.salario})}"></span>
                    <p class="text-xs mb-0" th:utext="#{cashiers.sportello(${cassiere.sportello}, ${cassiere.salaGiochi.nome})}"></p>
                </td>
                <td class="mb-0 text-xs">
                    <p class="text-xs mb-0" th:utext="#{cashiers.turn_start(${cassiere.inizioTurno})}"></p>
                    <p class="text-xs mb-0" th:utext="#{cashiers.turn_end(${cassiere.fineTurno})}"></p>
                </td>
                <td class="align-middle text-end text-sm">
                    <a th:href="@{/admin/dirigenza/cassiere/modifica/} + ${cassiere.idDipendente}">
                        <span class="badge badge-sm bg-gradient-success">
                            <i class="ni ni-ruler-pencil text-white text-sm"></i>
                        </span>
                    </a>
                    <a th:href="@{/admin/dirigenza/cassiere/elimina/} + ${cassiere.idDipendente}"
                       th:onclick="|return confirm('[[#{cashiers.confirmdelete}]]')|">
                        <span class="badge badge-sm bg-gradient-danger">
                            <i class="ni ni-fat-remove text-white text-sm"></i>
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
