<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row row-cols-2 p-4 justify-content-between">
        <div class="text-start">
            <span class="badge badge-sm bg-gradient-secondary">
                <a class="text-uppercase text-white text-xs font-weight-bolder"
                   th:text="${lista.size()}"></a>
            </span>
            <b th:text="#{stations.title}"></b>
        </div>
        <div class="text-end">
            <span class="badge badge-sm bg-gradient-info">
                <a class="text-uppercase text-white text-xxs font-weight-bolder"
                   th:href="@{/admin/dirigenza/postazione/inserisci}"
                   th:text="#{common.insert}"></a>
            </span>
        </div>
    </div>

    <div class="card-body pt-0">
        <table class="table align-items-center mb-0 edit-table">
            <tbody>
            <tr>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{stations.id}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{stations.gameroom}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{stations.position}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{stations.device}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-end" th:text="#{common.operations}"></td>
            </tr>

            <tr th:each="postazione : ${lista}">
                <td class="mb-0 text-sm" th:text="${postazione.numero}"></td>
                <td class="mb-0 text-sm">
                    <p class="text-xs mb-0 font-weight-bold" th:text="${postazione.id.salaGiochi.nome}"></p>
                    <p class="text-xxs mb-0" th:utext="#{stations.identity(${postazione.id.salaGiochi.codice})}"></p>
                </td>
                <td class="mb-0 text-sm">
                    <p class="text-xs mb-0" th:utext="#{stations.room_name(${postazione.id.stanza})}"></p>
                    <p class="text-xs mb-0" th:utext="#{stations.position_name(${postazione.id.posto})}"></p>
                </td>
                <td class="mb-0 text-sm">
                    <p class="text-xs mb-0" th:text="${postazione.dispositivoDiGioco.tipo}"></p>
                    <p class="text-xxs mb-0" th:utext="#{stations.identity(${postazione.dispositivoDiGioco.id})}"></p>
                </td>
                <td class="align-middle text-end text-sm">
                    <a th:href="@{/admin/dirigenza/postazione/modifica/{id}(id=*{postazione.id.salaGiochi.codice + '_' + postazione.id.stanza + '_' + postazione.id.posto})}">
                        <span class="badge badge-sm bg-gradient-success">
                            <i class="ni ni-ruler-pencil text-white text-sm"></i>
                        </span>
                    </a>
                    <a th:href="@{/admin/dirigenza/postazione/elimina/{id}(id=*{postazione.id.salaGiochi.codice + '_' + postazione.id.stanza + '_' + postazione.id.posto})}"
                       th:onclick="|return confirm('[[#{stations.confirmdelete}]]')|">
                        <span class="badge badge-sm bg-gradient-danger">
                            <i class="ni ni-fat-remove text-white text-sm"></i>
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
