<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row row-cols-2 p-4 justify-content-between">
        <div class="text-start">
            <span class="badge badge-sm bg-gradient-secondary">
                <a class="text-uppercase text-white text-xs font-weight-bolder"
                   th:text="${lista.size()}"></a>
            </span>
            <b th:text="#{accounts.title}"></b>
        </div>
    </div>

    <div class="card-body pt-0">
        <table class="table align-items-center mb-0 edit-table">
            <tbody>
            <tr>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{accounts.email}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{accounts.password}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-center" th:text="#{accounts.lastLogin}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-end" th:text="#{common.operations}"></td>
            </tr>

            <tr th:each="account : ${lista}">
                <td class="mb-0 text-sm" th:text="${account.email}"></td>
                <td class="mb-0 text-sm" th:text="${account.password}"></td>
                <td class="mb-0 text-sm text-center" th:text="${account.ultimoLogin}"></td>
                <td class="align-middle text-end text-sm">
                    <a th:href="@{/admin/dirigenza/account/modifica/} + ${account.email}">
                        <span class="badge badge-sm bg-gradient-success">
                            <i class="ni ni-ruler-pencil text-white text-sm"></i>
                        </span>
                    </a>
                    <a th:href="@{/admin/dirigenza/account/elimina/} + ${account.email}"
                       th:onclick="|return confirm('[[#{accounts.confirmdelete}]]')|">
                        <span class="badge badge-sm bg-gradient-danger">
                            <i class="ni ni-fat-remove text-white text-sm"></i>
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
