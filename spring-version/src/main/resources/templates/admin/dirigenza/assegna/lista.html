<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row row-cols-2 p-4 justify-content-between">
        <div class="text-start">
            <span class="badge badge-sm bg-gradient-secondary">
                <a class="text-uppercase text-white text-xs font-weight-bolder"
                   th:text="${lista.size()}"></a>
            </span>
            <b th:text="#{assignments.title}"></b>
        </div>
        <div class="text-end">
            <span class="badge badge-sm bg-gradient-info">
                <a class="text-uppercase text-white text-xxs font-weight-bolder"
                   th:href="@{/admin/dirigenza/assegna/inserisci}"
                   th:text="#{assignments.insert}"></a>
            </span>
        </div>
    </div>

    <div class="card-body pt-0">
        <table class="table align-items-center mb-0 edit-table">
            <tbody>
            <tr>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{assignments.id}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{assignments.cashier}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{assignments.cost}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{assignments.time}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-end" th:text="#{assignments.operations}"></td>
            </tr>

            <tr th:each="assegnazione : ${lista}">
                <td class="mb-0 text-sm" th:text="${assegnazione.prenotazione}"></td>
                <td class="mb-0 text-sm">
                    <p class="text-xs mb-0 font-weight-bold" th:text="${assegnazione.cassiere.profilo.nome + ' ' + assegnazione.cassiere.profilo.cognome}"></p>
                    <p class="text-xxs mb-0" th:utext="#{assignments.identity(${assegnazione.cassiere.idDipendente})}"></p>
                </td>
                <td class="mb-0 text-sm" th:text="${assegnazione.costo}"></td>
                <td class="mb-0 text-sm" th:text="${assegnazione.orario}"></td>
                <td class="align-middle text-end text-sm">
                    <a th:href="@{/admin/dirigenza/assegna/modifica/} + ${assegnazione.prenotazione}">
                        <span class="badge badge-sm bg-gradient-success">
                            <i class="ni ni-ruler-pencil text-white text-sm"></i>
                        </span>
                    </a>
                    <a th:href="@{/admin/dirigenza/assegna/elimina/} + ${assegnazione.prenotazione}"
                       th:onclick="|return confirm('[[#{assignments.confirmdelete}]]')|">
                        <span class="badge badge-sm bg-gradient-danger">
                            <i class="ni ni-fat-remove text-white text-sm"></i>
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
