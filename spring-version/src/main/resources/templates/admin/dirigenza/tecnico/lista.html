<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row row-cols-2 p-4 justify-content-between">
        <div class="text-start">
            <span class="badge badge-sm bg-gradient-secondary">
                <a class="text-uppercase text-white text-xs font-weight-bolder"
                   th:text="${lista.size()}"></a>
            </span>
            <b th:text="#{technicians.title}"></b>
        </div>
        <div class="text-end">
            <span class="badge badge-sm bg-gradient-info">
                <a class="text-uppercase text-white text-xxs font-weight-bolder"
                   th:href="@{/admin/dirigenza/tecnico/inserisci}"
                   th:text="#{common.insert}"></a>
            </span>
        </div>
    </div>

    <div class="card-body pt-0">
        <table class="table align-items-center mb-0 edit-table">
            <tbody>
            <tr>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.id}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.personalData}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-center" th:text="#{employee.birthdate}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.contacts}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.address}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-center" th:text="#{technicians.work}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder" th:text="#{employee.shift}"></td>
                <td class="text-uppercase text-secondary text-xxs font-weight-bolder text-end" th:text="#{common.operations}"></td>
            </tr>

            <tr th:each="tecnico : ${lista}">
                <td class="mb-0 text-sm" th:text="${tecnico.idDipendente}"></td>
                <td class="mb-0 text-sm">
                    <span th:text="${tecnico.profilo.nome + ' ' + tecnico.profilo.cognome}"></span>
                    <p class="text-xxs mb-0"><b th:text="${tecnico.profilo.codiceFiscale}"></b></p>
                    <p class="text-xxs mb-0" th:text="${tecnico.profilo.sesso}"></p>
                </td>
                <td class="mb-0 text-sm text-center" th:text="${tecnico.profilo.dataDiNascita}"></td>
                <td class="mb-0 text-sm">
                    <p class="text-xs mb-0" th:utext="#{technicians.cellphone(${tecnico.profilo.telefono.toString()})}"></p>
                    <p class="text-xs mb-0" th:utext="#{technicians.email(${tecnico.profilo.email})}"></p>
                </td>
                <td class="mb-0 text-xs">
                    <span th:text="#{technicians.location_row(${tecnico.profilo.indirizzo.via}, ${tecnico.profilo.indirizzo.numeroCivico})}"></span><br>
                    <span th:text="#{technicians.location_row2(${tecnico.profilo.indirizzo.cap.toString()}, ${tecnico.profilo.indirizzo.citta})}"></span>
                </td>
                <td class="mb-0 text-xs text-center" th:utext="#{technicians.work_spec(${tecnico.salario}, ${tecnico.specializzazione})}"></td>
                <td class="mb-0 text-xs">
                    <p class="text-xs mb-0" th:utext="#{technicians.turn_start(${tecnico.inizioTurno})}"></p>
                    <p class="text-xs mb-0" th:utext="#{technicians.turn_end(${tecnico.fineTurno})}"></p>
                </td>
                <td class="align-middle text-end text-sm">
                    <a th:href="@{/admin/dirigenza/tecnico/modifica/} + ${tecnico.idDipendente}">
                        <span class="badge badge-sm bg-gradient-success">
                            <i class="ni ni-ruler-pencil text-white text-sm"></i>
                        </span>
                    </a>
                    <a th:href="@{/admin/dirigenza/tecnico/elimina/} + ${tecnico.idDipendente}"
                       th:onclick="|return confirm('[[#{technicians.confirmdelete}]]')|">
                        <span class="badge badge-sm bg-gradient-danger">
                            <i class="ni ni-fat-remove text-white text-sm"></i>
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
