<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">

    <div class="row p-4">
        <div class="col-lg-2">
            <div class="card mb-4">
                <div class="card-body p-3 d-flex flex-column align-items-center">
                    <div class="row">
                        <div class="col-6 col-lg-12 text-center">
                            <h6 class="mb-3 text-md"
                                th:text="#{panel.employee(${profilo.dipendente.idDipendente})}">
                            </h6>
                            <img id="avatar"
                                 th:src="${fotoPath}"
                                 class="profile-pic shadow-sm selezione" />
                            <form action="/CambiaFoto" th:action="@{/CambiaFoto}"
                                  role="form" method="post"
                                  enctype="multipart/form-data"
                                  style="display: none">
                                <input type="file" name="file" id="inputFile"
                                       accept="image/jpeg" required />
                                <button type="submit">Submit</button>
                            </form>
                        </div>

                        <div class="mt-2 col-6 col-lg-12 text-xs text-secondary text-left justify-content-center d-flex flex-column">
                            <span th:utext="#{label.nome(${profilo.nome})}"></span>
                            <span th:utext="#{label.cognome(${profilo.cognome})}"></span>
                            <span th:utext="#{label.salario(${profilo.dipendente.salario})}"></span>
                            <h6 class="text-uppercase text-xs text-primary font-weight-bolder opacity-6 pb-1 pt-2 m-0"
                                th:text="#{label.turno}"></h6>
                            <span th:utext="#{label.inizioTurno(${profilo.dipendente.inizioTurno.toString()})}"></span>
                            <span th:utext="#{label.fineTurno(${profilo.dipendente.fineTurno.toString()})}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-10">
            <div class="card">
                <div class="card-header mb-0 pb-0">
                    <h5 class="mb-0 text-md" th:text="#{admin.panel}"></h5>
                </div>
                <div class="card-body">
                    <div class="row">

                        <!-- CASSIERE -->
                        <div class="col-lg-4 mb-4" th:if="${isCassiere}">
                            <a th:href="@{/admin/cassiere/assegna}">
                                <div class="card nav-link selezione">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{stations.assignments}"></h6>
                                        <i class="ni ni-bullet-list-67 text-dark text-xxl opacity-10 mb-3"></i>
                                        <span class="text-sm text-secondary text-center"
                                              th:text="#{assignments.description}"></span>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- TECNICO -->
                        <div class="col-lg-4 mb-4" th:if="${isTecnico}">
                            <a th:href="@{/admin/tecnico/ripara}">
                                <div class="card nav-link selezione">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{game.devices.repairs}"></h6>
                                        <i class="ni ni-settings text-dark text-xxl opacity-10 mb-3"></i>
                                        <span class="text-sm text-secondary text-center"
                                              th:text="#{repair.description}"></span>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- DIRIGENTE -->
                        <th:block th:if="${isDirigente}">

                            <!-- Sale Giochi -->
                            <div class="col-lg-4 mb-4">
                                <a th:href="@{/admin/dirigenza/sala-giochi}">
                                    <div class="card nav-link selezione">
                                        <div class="card-body p-3 d-flex flex-column align-items-center">
                                            <h6 class="mb-3 text-md" th:text="#{game.rooms.title}"></h6>
                                            <i class="ni ni-building text-info text-xxl opacity-10 mb-3"></i>
                                            <span class="text-sm text-secondary text-center"
                                                  th:text="#{game.rooms.description}"></span>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- Account -->
                            <div class="col-lg-4 mb-4">
                                <a th:href="@{/admin/dirigenza/account}">
                                    <div class="card nav-link selezione">
                                        <div class="card-body p-3 d-flex flex-column align-items-center">
                                            <h6 class="mb-3 text-md" th:text="#{account.title}"></h6>
                                            <i class="ni ni-badge text-success text-xxl opacity-10 mb-3"></i>
                                            <span class="text-sm text-secondary text-center"
                                                  th:text="#{account.description}"></span>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- Soci -->
                            <div class="col-lg-4 mb-4">
                                <a th:href="@{/admin/dirigenza/socio}">
                                    <div class="card nav-link selezione">
                                        <div class="card-body p-3 d-flex flex-column align-items-center">
                                            <h6 class="mb-3 text-md" th:text="#{members.title}"></h6>
                                            <i class="ni ni-satisfied text-danger text-xxl opacity-10 mb-3"></i>
                                            <span class="text-sm text-secondary text-center"
                                                  th:text="#{members.description}"></span>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- Dipendenti -->
                            <div class="col-lg-4 mb-4">
                                <div class="card">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{employees.title}"></h6>
                                        <table width="100%">
                                            <tbody>
                                            <tr>
                                                <td class="text-end w-50 pe-4">
                                                    <i class="ni ni-single-02 text-black-50 text-xxl opacity-10 mb-3"></i>
                                                </td>
                                                <td class="w-50">
                                                    <ul class="navbar-nav">
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/dirigente}">
                                                                <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{employees.managers}"></span>
                                                            </a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/cassiere}">
                                                                <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{employees.cashiers}"></span>
                                                            </a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/tecnico}">
                                                                <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{employees.technicians}"></span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" class="text-center text-sm text-secondary"
                                                    th:text="#{employees.description}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Dispositivi di Gioco -->
                            <div class="col-lg-4 mb-4">
                                <div class="card">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{game.devices.title}"></h6>
                                        <table width="100%">
                                            <tbody>
                                            <tr>
                                                <td class="text-end w-50 pe-4">
                                                    <i class="ni ni-controller text-primary text-xxl opacity-10 mb-3"></i>
                                                </td>
                                                <td class="w-50">
                                                    <ul class="navbar-nav">
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/dispositivo-di-gioco}">
                                                                <i class="ni ni-calendar-grid-58 text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{game.devices.list}"></span>
                                                            </a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/ripara}">
                                                                <i class="ni ni-settings text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{game.devices.repairs}"></span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" class="text-center text-sm text-secondary"
                                                    th:text="#{game.devices.description}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Postazioni -->
                            <div class="col-lg-4 mb-4">
                                <div class="card">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{stations.title}"></h6>
                                        <table width="100%">
                                            <tbody>
                                            <tr>
                                                <td class="text-end w-50 pe-4">
                                                    <i class="ni ni-collection text-warning text-xxl opacity-10 mb-3"></i>
                                                </td>
                                                <td class="w-50">
                                                    <ul class="navbar-nav">
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/postazione}">
                                                                <i class="ni ni-calendar-grid-58 text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{stations.list}"></span>
                                                            </a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/richiede}">
                                                                <i class="ni ni-send text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{stations.requests}"></span>
                                                            </a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link selezione selezione-sub"
                                                               th:href="@{/admin/dirigenza/assegna}">
                                                                <i class="ni ni-bullet-list-67 text-dark text-sm opacity-10"></i>
                                                                <span class="nav-link-text ms-1"
                                                                      th:text="#{stations.assignments}"></span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" class="text-center text-sm text-secondary"
                                                    th:text="#{stations.description}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const avatar = document.getElementById("avatar");
        avatar.addEventListener("click", function() {
            const inputFile = document.getElementById("inputFile");
            inputFile.click();
            inputFile.onchange = function() {
                inputFile.parentElement.submit();
            }
        });
    </script>
</div>
