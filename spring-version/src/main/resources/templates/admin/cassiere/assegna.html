<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="card card-plain">
        <div class="card-header pb-0 text-start">
            <h4 class="font-weight-bolder" th:text="#{assignments.title.new}"></h4>
            <p class="mb-0" th:text="#{assignments.instructions.new}"></p>
        </div>
        <div class="card-body card-body-fix">
            <form th:action="@{/admin/cassiere/assegna}"
                  th:object="${assegnazioneForm}"
                  method="post" role="form">

                <div class="mb-3">
                    <label th:text="#{assignments.reservation}"></label>
                    <span class="text-danger" th:if="${#fields.hasErrors('prenotazione')}"
                          th:errors="*{prenotazione}"></span>
                    <select name="prenotazione"
                            class="form-control form-control-lg"
                            required
                            onchange="aggiornaCosto()">
                        <option value="" disabled selected th:text="#{assignments.reservation}"></option>
                        <option th:each="richiesta : ${richieste}"
                                th:value="${richiesta.prenotazione}"
                                th:text="|[${richiesta.prenotazione}] Postazione ${richiesta.postazione.numero} - Durata ${richiesta.durata}|">
                        </option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col-lg-6">
                        <div class="col-lg-12">
                            <label th:text="#{assignments.cashier}"></label>
                            <span class="text-danger" th:if="${#fields.hasErrors('cassiere.idDipendente')}"
                                  th:errors="*{cassiere.idDipendente}"></span>
                            <input type="hidden"
                                   name="cassiere.idDipendente"
                                   th:value="*{cassiere.idDipendente}"
                                   required readonly />
                            <input type="text"
                                   th:value="|(*{cassiere.idDipendente}) *{cassiere.profilo.nome} *{cassiere.profilo.cognome}|"
                                   class="form-control form-control-lg"
                                   required readonly />
                        </div>
                        <div class="col-lg-12">
                            <label th:text="#{assignments.schedule}"></label>
                            <span class="text-danger" th:if="${#fields.hasErrors('orario')}"
                                  th:errors="*{orario}"></span>
                            <input type="time"
                                   name="orario"
                                   th:placeholder="#{assignments.schedule}"
                                   class="form-control form-control-lg"
                                   required />
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="col-lg-12 mb-3">
                            <label th:text="#{assignments.cost}"></label>
                            <span class="text-danger" th:if="${#fields.hasErrors('costo')}"
                                  th:errors="*{costo}"></span>
                            <input type="text"
                                   name="costo"
                                   th:placeholder="#{assignments.cost}"
                                   class="form-control form-control-lg"
                                   required />
                        </div>
                        <div class="col-lg-12">
                            <table style="width: 100%">
                                <tbody>
                                <tr class="align-middle">
                                    <td class="text-uppercase text-secondary text-sm font-weight-bolder"
                                        style="white-space: nowrap"
                                        th:text="#{assignments.fixedprice}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                   id="checkbox" onchange="checkCostoFissato()">
                                        </div>
                                    </td>
                                    <td width="100%" class="m-0 p-0">
                                        <input id="euroPerMinuti"
                                               type="number"
                                               step="0.01"
                                               onkeyup="aggiornaCosto()"
                                               onchange="aggiornaCosto()"
                                               th:placeholder="#{assignments.pricepermin}"
                                               class="form-control form-control-lg"
                                               required />
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"
                            th:text="#{assignments.assign}">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const costo = document.getElementsByName("costo")[0];
        const checkbox = document.getElementById("checkbox");
        const euroPerMinuti = document.getElementById("euroPerMinuti");
        const select_id = document.getElementsByName("prenotazione")[0];

        function getElementoSelect() {
            return select_id.options[select_id.selectedIndex];
        }

        function checkCostoFissato() {
            if (checkbox.checked) {
                euroPerMinuti.style.display = "block";
                euroPerMinuti.setAttribute("required", "true");
                costo.setAttribute("readonly", "true");
            } else {
                euroPerMinuti.style.display = "none";
                euroPerMinuti.removeAttribute("required");
                costo.removeAttribute("readonly");
            }
        }

        function aggiornaCosto() {
            const elemento = getElementoSelect();
            const durata = elemento.textContent.split(" ")[5];
            const euro = euroPerMinuti.value;
            const minuti = recuperaMinuti(durata);
            costo.value = decimali(minuti * euro);
        }

        function recuperaMinuti(timeString) {
            const hours = parseInt(timeString.substring(0, 2));
            const minutes = parseInt(timeString.substring(3, 5));
            return (60 * hours) + minutes;
        }

        function decimali(num) {
            return Math.round(num * 100) / 100;
        }

        checkCostoFissato();
    </script>
</div>
