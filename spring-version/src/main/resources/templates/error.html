<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="card card-plain" style="background-color: #650c0c;">
        <div class="card-header pb-0 text-start">
            <h4 class="font-weight-bolder" th:text="'(' + ${status} + ') ' + ${error}"></h4>
            <p class="mb-0 font-weight-bold" th:text="${message}"></p>
        </div>

        <div class="card-body card-body-fix">
            <p th:if="${exception}" th:text="${exception}"></p>
            <pre th:if="${trace}" th:text="${trace}"></pre>
        </div>
    </div>
</div>
