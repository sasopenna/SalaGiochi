<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header mb-0 pb-0">
                    <h5 class="mb-0 text-md" th:text="#{account.panel}"></h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 mb-4 col-lg-4">
                            <a th:href="@{/account/socio}">
                                <div class="card nav-link selezione">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{profile}"></h6>
                                        <img th:src="${fotoPath}" class="profile-pic shadow-sm" />
                                        <span class="text-sm text-secondary text-center" th:text="#{profile.info}"></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 mb-4 col-lg-4">
                            <a th:href="@{/account/socio/prenotazioni}">
                                <div class="card nav-link selezione">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{reservations}"></h6>
                                        <i class="ni ni-bullet-list-67 text-success text-xxl opacity-10 mb-3"></i>
                                        <span class="text-sm text-secondary text-center" th:text="#{reservations.info}"></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 mb-4 col-lg-4">
                            <a th:href="@{/account/socio/richiedi}">
                                <div class="card nav-link selezione">
                                    <div class="card-body p-3 d-flex flex-column align-items-center">
                                        <h6 class="mb-3 text-md" th:text="#{request}"></h6>
                                        <i class="ni ni-single-copy-04 text-warning text-xxl opacity-10 mb-3"></i>
                                        <span class="text-sm text-secondary text-center" th:text="#{request.info}"></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
