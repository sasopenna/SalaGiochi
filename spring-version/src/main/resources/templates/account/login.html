<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
     layout:fragment="content">
    <div class="row">
        <div class="d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain mb-0">
                <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder" th:text="#{login.title}"></h4>
                    <p class="mb-0" th:text="#{login.instructions}"></p>
                </div>
                <div class="card-body card-body-fix pt-0">
                    <form th:action="@{/account/login}" method="post">
                        <div class="row">
                            <div class="col-lg-6 mt-3">
                                <input type="text" name="email"
                                       class="form-control form-control-lg"
                                       th:placeholder="#{login.email}"
                                       required />
                            </div>
                            <div class="col-lg-6 mt-3">
                                <input type="password" name="password"
                                       class="form-control form-control-lg"
                                       th:placeholder="#{login.password}"
                                       required />
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="submit"
                                    class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"
                                    th:text="#{login.submit}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
