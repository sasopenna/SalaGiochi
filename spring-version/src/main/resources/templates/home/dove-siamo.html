<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      layout:fragment="content">
    <div class="row p-4">
        <div class="col-lg-3 col-sm-6 mb-4" th:each="s : ${sale}">
            <div class="card dovesiamo nav-link selezione"
                 th:attr="data-via=${s.indirizzo.via + ', ' + s.indirizzo.numeroCivico + ' ' + s.indirizzo.cap + ' ' + s.indirizzo.citta}">
                <div class="card-body p-3">
                    <div class="d-flex flex-column">

                        <h6 class="mb-3 text-sm" th:text="${s.nome}"></h6>

                        <span class="mb-2 text-xs"
                              th:text="${s.indirizzo.via + ', ' + s.indirizzo.numeroCivico}">
                    </span>

                        <span class="mb-2 text-xs">
                        <span class="text-dark font-weight-bold"
                              th:text="${s.indirizzo.cap + ' - ' + s.indirizzo.citta}">
                        </span>
                    </span>

                        <span class="mb-2 text-xs"
                              th:utext="#{free_spots(${s.capienza})}">
                    </span>

                        <span class="mb-2 text-xs"
                              th:utext="#{time_open(${s.orarioApertura}, ${s.orarioChiusura})}">
                    </span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <iframe id="maps-iframe" scrolling="no" style="background: rgb(229 227 223)"></iframe>
        </div>
    </div>

    <script>
        const googleMaps = document.getElementById("maps-iframe");
        const dovesiamo = document.getElementsByClassName("dovesiamo");
        var lastDovesiamo = null;

        for (var i = 0; i < dovesiamo.length; i++) {
            const elemento = dovesiamo[i];

            elemento.addEventListener('click', function () {
                if (lastDovesiamo != null) {
                    lastDovesiamo.classList.remove("active");
                }

                elemento.classList.add("active");
                lastDovesiamo = elemento;

                const stringaMaps = elemento.getAttribute("data-via");
                googleMaps.setAttribute("src",
                    "https://maps.google.com/maps?q=" + encodeURIComponent(stringaMaps) + "&t=&z=17&ie=UTF8&iwloc=&output=embed"
                );
            });

            if (i === 0) {
                elemento.click();
            }
        }
    </script>
</div>
