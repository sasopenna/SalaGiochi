spring.application.name=SalaGiochi

# Hibernate / JPA
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=Europe/Rome&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=false
# logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Per retrocompatibilità con app Android
server.port=8080
server.servlet.context-path=/penna